<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Fullscreen Responsiva</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Preload da imagem desktop (fallback padrão) -->
  <link rel="preload" as="image" href="https://i.postimg.cc/xd7PJBgS/1.png">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background: url("https://i.postimg.cc/xd7PJBgS/1.png") center / cover no-repeat;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      body {
        background-image: url("https://i.postimg.cc/43M17jwk/2.png");
      }
    }
  </style>
</head>

<body></body>
</html>
