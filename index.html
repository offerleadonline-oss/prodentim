<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Responsiva Fullscreen</title>

  <!-- Viewport obrigatório para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET TOTAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Remove qualquer rolagem */
    }

    body {
      background-image: url("https://i.postimg.cc/xd7PJBgS/1.png"); /* Desktop padrão */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      /* Transição suave ao trocar a imagem */
      transition: background-image 0.4s ease-in-out;
    }

    /* MOBILE (até 768px) */
    @media (max-width: 768px) {
      body {
        background-image: url("https://i.postimg.cc/43M17jwk/2.png");
        background-attachment: scroll;
      }
    }

    /* INDICADOR VISUAL (opcional) */
    .device-indicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .device-indicator::after {
        content: "Mobile";
      }
    }

    @media (min-width: 769px) {
      .device-indicator::after {
        content: "Desktop";
      }
    }
  </style>
</head>

<body>

  <!-- Indicador opcional -->
  <div class="device-indicator">
    Visualização:
  </div>

</body>
</html>
