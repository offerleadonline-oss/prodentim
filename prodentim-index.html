<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo Responsiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease;
        }
        
        /* Imagem para desktop */
        .desktop-bg {
            background-image: url('https://i.postimg.cc/xd7PJBgS/1.png');
        }
        
        /* Imagem para mobile */
        .mobile-bg {
            background-image: url('https://i.postimg.cc/43M17jwk/2.png');
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            font-size: 14px;
        }
        
        .size-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Media queries para diferentes tamanhos de tela */
        @media (max-width: 768px) {
            .desktop-bg {
                display: none;
            }
            
            .mobile-bg {
                display: block;
            }
            
            .size-indicator::after {
                content: "Mobile";
            }
        }
        
        @media (min-width: 769px) {
            .mobile-bg {
                display: none;
            }
            
            .desktop-bg {
                display: block;
            }
            
            .size-indicator::after {
                content: "Desktop";
            }
        }
    </style>
</head>
<body>
    <div class="background-container desktop-bg"></div>
    <div class="background-container mobile-bg"></div>
    
    <div class="size-indicator"></div>
    
    <div class="info">
        <p>Esta página exibe diferentes imagens de fundo para desktop e dispositivos móveis.</p>
        <p>Redimensione a janela do navegador para ver a mudança entre as versões.</p>
        <p><strong>Desktop:</strong> largura maior que 768px | <strong>Mobile:</strong> largura até 768px</p>
    </div>

    <script>
        // Atualizar indicador de tamanho em tempo real
        function updateSizeIndicator() {
            const width = window.innerWidth;
            const indicator = document.querySelector('.size-indicator');
            
            // Atualiza o texto com as dimensões atuais
            indicator.innerHTML = `Largura: ${width}px<br>`;
        }
        
        // Atualizar ao carregar a página
        window.addEventListener('load', updateSizeIndicator);
        
        // Atualizar ao redimensionar a janela
        window.addEventListener('resize', updateSizeIndicator);
        
        // Adicionar instruções para usuário
        console.log("Página de fundo responsiva carregada!");
        console.log("Versão Desktop: https://i.postimg.cc/xd7PJBgS/1.png");
        console.log("Versão Mobile: https://i.postimg.cc/43M17jwk/2.png");
    </script>
</body>
</html>
